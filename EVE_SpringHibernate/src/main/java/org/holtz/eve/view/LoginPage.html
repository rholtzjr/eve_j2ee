<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>LoginPage</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<form wicket:id="loginForm">
		<table>
			<tr>
				<td><span wicket:id="usernameLabel">Username</span>:</td>
				<td><input type="text" wicket:id="username" /></td>
			</tr>
			<tr>
				<td><span wicket:id="passwordLabel">Password</span>:</td>
				<td><input type="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<td><input type="submit"
					wicket:message="value:login.submit.label" /></td>
			</tr>
			<tr>
				
			</tr>
		</table>
		<div id="errorMessages" wicket:id="feedback"></div>
	</form>
</body>
</html>
